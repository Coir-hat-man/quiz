<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排行榜</title>
    <!-- 引入Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- 自定义CSS样式 -->
    <style>
        /* 自定义样式可以在这里添加 */
        .container {
            margin-top: 20px;
        }
        .table-header {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">排行榜</h2>
        <table class="table table-striped table-bordered">
            <thead>
                <tr class="table-header">
                    <th scope="col">排名</th>
                    <th scope="col">用户名</th>
                    <th scope="col">正确率</th>
                </tr>
            </thead>
            <tbody>
                {% for item in records %}
                <tr>
                    <td>{{ forloop.counter }}</td> <!-- 使用forloop.counter获取排名 -->
                    <td>{{ item.username }}</td>
                    <td>{{ item.totalCorrectPercentage }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- 引入Bootstrap和jQuery JS -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
